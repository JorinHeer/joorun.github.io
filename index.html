<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video container -->
    <div class="video-container">
    <h1>Tutorial wie man 90s macht</h1>
    <iframe
            src="https://www.youtube.com/embed/8Q9as5PVVgE">
    </iframe>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <h1>Bilder zum Tutorial</h1>

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/thumb.png" style="width:100%">
            <div class="text">Thumbnail</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/step12.png" style="width:100%">
            <div class="text">Erster und zweiter Schritt um einen 90 zu machen.</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/step34.png" style="width:100%">
            <div class="text">Dritter und vierter Schritt um einen 90 zu machen. Wiederhole alle Schritte um einen weiteren 90 zu machen.</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Animation container -->
    <div class="animation-container">
        <h1>Wie 90s aussehen sollten:</h1>
        <img src="images/90s.gif">
    </div>

    <script src="script.js"></script>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>



</body>

</html>
